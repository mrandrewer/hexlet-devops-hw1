- name: Setup website

  hosts: all

  vars:
    username: ansible-worker
    site_local_path: "../files/index.html"
    site_dir: "/home/{{ username }}/www/stud-template"

  tasks:
    - name: Create www directory
      ansible.builtin.file:
        path: "{{ site_dir }}"
        state: directory
        mode: u=+rwx,g=rwx,o=rx
      become: true
      become_user: "{{ username }}"

    - name: Clone repository
      ansible.builtin.git:
        repo: git@github.com:iphilka/stud-template.git
        dest: "{{ site_dir }}"
        force: true
      become: true
      become_user: "{{ username }}"
      notify: Restart Nginx

    - name: Copy index page to user
      ansible.builtin.copy:
        src: "{{ site_local_path }}"
        dest: "{{ site_dir }}"
        mode: "0644"
      become: true
      become_user: "{{ username }}"
      notify: Restart Nginx

    - name: Copy nginx config
      ansible.builtin.copy:
        src: "{{ config_local_path }}"
        dest: /etc/nginx/sites-available/ansible.iphilka.ru.conf
        mode: "0644"
      notify: Restart Nginx
      become: true

    - name: Enable iphilka site
      ansible.builtin.file:
        src: /etc/nginx/sites-available/ansible.iphilka.ru.conf
        dest: /etc/nginx/sites-enabled/ansible.iphilka.ru.conf
        state: link
      notify: Restart Nginx
      become: true

    - name: Disable default site
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Restart Nginx
      become: true

  handlers:
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: true
